<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.35/browser.js"></script>
    <title>jsX进阶</title>
</head>
<body> 
    <div id="HelloComponent">

    </div>
</body>
<script  type='text/babel'>
    //  数组渲染方法1 数组的map方法
    let arr = [
        'hello,kuangyazhou',
        'hello,旷亚洲'
    ]
    let HelloComponent = React.createClass({
        test(){
          console.log(arr.map(function(name){
                       return <div key = {name}>
                           {name}
                        </div>
                  }))
        },
        render(){
            return <div>
                  {arr.map(function(name){
                       return <div key = {name}>
                           {name}
                        </div>
                  })}  
                  <button onClick={this.test} >点击查看map处理后</button>            
                </div>
        }
    })
    ReactDOM.render(<HelloComponent/>,document.getElementById('HelloComponent'))
    //这种写法有一个坑，就是 return 后面要跟内容，不能换行，换行就会报错
</script>
</html>
